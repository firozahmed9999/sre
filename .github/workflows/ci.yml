name: CI Pipeline

on:
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '15.14.0'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run linter
      run: npm run lint
      
    - name: Run prettier
      run: npm run prettier
      
    - name: Run tests
      run: npm run test
      env:
        CI: true
        
    - name: Build application
      run: npm run build
